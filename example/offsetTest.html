<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../dist/easy-webgl-iife.min.js"></script>
</head>

<body>
  <canvas width="800" height="800" id="app"></canvas>
</body>
<script>
  const { offsetLine, Point } = EW
  const [p1, p2, p3, p4] = offsetLine(Math.sqrt(200), new Point(50, 50), new Point(10, 10),)
  const ctx = document.getElementById('app').getContext('2d')
  ctx.beginPath()
  ctx.moveTo(10, 10)
  ctx.lineTo(50, 50)
  ctx.closePath()
  ctx.stroke()
  ctx.beginPath()
  ctx.moveTo(p1.x, p1.y)
  ctx.lineTo(p2.x, p2.y)
  ctx.closePath()
  ctx.strokeStyle = "red"
  ctx.stroke()
  ctx.beginPath()
  ctx.moveTo(p3.x, p3.y)
  ctx.lineTo(p4.x, p4.y)
  ctx.closePath()
  ctx.strokeStyle = "blue"
  ctx.stroke()
</script>

</html>
