<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>

  <title>Main Test Html</title>
  <script src='../dist/easy-webgl-iife.min.js'></script>
  <style>
    body {
      padding:0;
      margin:0;
    }

  </style>
</head>

<body>
<canvas id='app' width='500' height='500'></canvas>
</body>
<script>
  const { EwContext } = EW
  const ctx = new EwContext('#app')

  ctx.drawImage(
    'https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fup.enterdesk.com%2Fedpic%2F85%2F03%2Faf%2F8503af9a8b0ca227a0bd9be9ddc76e84.jpg&refer=http%3A%2F%2Fup.enterdesk.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1661345653&t=2c0219ed26f1b1dce883ded249305123',
   250, 250,
    500, 500
  )
  console.log(ctx)

  setTimeout(()=>{
    ctx.beginPath()
    ctx.moveTo(10, 250)
    ctx.lineTo(10, 10)
    ctx.lineTo(125, 125)
    ctx.lineTo(250, 10)
    ctx.lineTo(250, 250)
    ctx.closePath()
    ctx.stroke()
    ctx.beginPath()
    ctx.moveTo(20, 20)
    ctx.lineTo(40, 40)
    ctx.closePath()
    ctx.stroke()
  },2000)
  setTimeout(()=>{
    ctx.drawImage(
      'https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fup.enterdesk.com%2Fedpic%2F85%2F03%2Faf%2F8503af9a8b0ca227a0bd9be9ddc76e84.jpg&refer=http%3A%2F%2Fup.enterdesk.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1661345653&t=2c0219ed26f1b1dce883ded249305123',
      0, 0,
      200, 200
    )
  },5000)

</script>

</html>
