<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Test Html</title>
  <script src="../dist/easy-webgl-iife.min.js"></script>
</head>

<body>
  <canvas id="app" width="500" height="500"></canvas>
</body>
<script>
  const { EwContext } = EW
  const ctx = new EwContext("#app")
  ctx.beginPath()
  ctx.moveTo(10, 250)
  ctx.lineTo(10, 10)
  ctx.lineTo(125, 125)
  ctx.lineTo(250, 10)
  ctx.lineTo(250, 250)
  ctx.closePath()
  ctx.stroke()
  console.log(ctx);
</script>

</html>
